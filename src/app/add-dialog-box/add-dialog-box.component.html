<h2 mat-dialog-title>Add an Item</h2>
<mat-dialog-content>
    <form class="example-form" [formGroup]="groceryList">
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Ex. Apple" formControlName="name">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Category</mat-label>
            <mat-select formControlName="category">
                <mat-option *ngFor="let food of foods" [value]="food.value">
                    {{food.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Bought on</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="buy">
            <mat-datepicker-toggle matSuffix [for]="picker">
                <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>Price</mat-label>
            <input matInput type="text" class="example-right-align" placeholder="0" formControlName="price">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Quantity</mat-label>
            <input matInput placeholder="Ex. 12" formControlName="quantity">
        </mat-form-field>

    </form>

    <div mat-dialog-actions [align]="'center'" class="submitButton">
        <button mat-raised-button color="accent" (click)="addItem()">Add item</button>
    </div>
</mat-dialog-content>
